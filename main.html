<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to word number</title>
</head>

<body>
    <div>
        <h2>Converting number to numbre word</h2>
        <form id='convert number' method='post'>
            <div>
                <label for="numberInput">Input the number</label>
                <input type='text' id='numberInput' size='50' pattern='^[1-9]\d*$'>

                <input type='submit' class='btn btn-outline-success my-2'>
        </form>
    </div>
</body>

</html>
